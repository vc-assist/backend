version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: vcassist-backend
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: .
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es
    out: .
    opt: target=ts
  - remote: buf.build/connectrpc/es
    out: .
    opt: target=ts
inputs:
  - directory: .
