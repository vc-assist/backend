syntax = "proto3";

package vcassist.scrapers.powerschool.v1;

message StudentPhotoData {
  string image = 1 [json_name = "image"];
}

message StudentPhoto {
  StudentPhotoData student_photo = 1 [json_name = "studentPhoto"];
}

message GetStudentPhotoInput {
  string guid = 1 [json_name = "guid"];
}
